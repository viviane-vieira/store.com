<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>projeto javascript</title>
</head>
<body>
    <header>
        <h1>store.com</h1>  
    </header>



     <main>
        <div class="title">
         <h2>Produtos</h2>
         <span>Lista de produtos da minha Loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text"  id="valor" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text"  id="produto" placeholder="Valor do Produto">
            </div>



            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.deletar()">Excluir</button>
        </div>



        
     </main>

       
 


</body>
</html>
