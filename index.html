<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>projeto javascript</title>
</head>
<body>
    <header>
        <h1>store.com</h1>  
    </header>



     <main>
        <div class="title">
         <h2>Produtos</h2>
         <span>Lista de Tenis Sportivos da minha Loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text"  id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label>Preço</label>
                <input type="text"  id="preco" placeholder="Valor do Produto">
            </div>

            <div class="lineInput">
                <label>Cor do Produto</label>
                <input type="text"  id="cor" placeholder="Cor do Produto">
            </div>
            <div class="lineInput">
                <label>Disponivéis</label>
                <input type="text"  id="tamanho" placeholder="Tamanho">
            </div>



            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Cor</th>
                <th>Tamanhos</th>
                <th class="center">Acões</th>
            

            <tbody id="tbody">
                
                           

            </tbody>
        </table>

        </div>



        
     </main>

       
 


</body>
</html>
